<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<title>局部组件和全局组件</title>
	</head>
	<body>
		<div id="app1">
			<runoob1></runoob1>
		</div>
		<div id="app2">
			<runoob2></runoob2>
		</div>
	</body>
</html>

<script>
	var Child = {
		template: '<h3>自定义组件!(局部)</h3>'
	}
	// 创建根实例
	new Vue({
		el: '#app1',
		components: {
			// <runoob> 将只在父模板可用, 这是个局部组件
			'runoob1': Child
		}
	})
	// 注册一个全局组件
	Vue.component('runoob2', {
		template: '<h2>自定义组件!(全局)</h2>'
	})
	// 创建根实例
	new Vue({
		el: '#app2'
	})
</script>
